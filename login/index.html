<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../dist/css/index.css" />
    <script
      defer
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer type="module" src="../src/js/app.js"></script>
    <title>Gimmi Login</title>
  </head>

  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid parent-container">
            <div href="../index.html" class="title-parent">
              <a href="../index.html">
                <h1 class="title">Gimmi</h1>
                <div class="subtitle">
                  <span class="subtitle">Bid </span>
                  <span class="n">N</span>
                  <span class="subtitle">Â´Sell</span>
                </div>
              </a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a
                    href="../register/index.html"
                    id="registerButton"
                    type="button"
                    class="btn btn-primary me-2 mb-1"
                  >
                    Register
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    href="../profile/index.html"
                    id="profileButton"
                    type="button"
                    class="btn btn-primary"
                  >
                    Profile
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container container col-md-6 col-lg-6">
        <section class="container">
          <form id="loginForm">
            <h2 class="secondary-headline">Login</h2>
            <div id="message"></div>
            <fieldset>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  aria-describedby="emailHelp"
                  pattern="^[^@]+@(stud\.|)(noroff\.no)$"
                  title="Please provide a noroff.no or stud.noroff.no email address"
                  required
                  autocomplete="current-password"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                  minlength="8"
                  autocomplete="current-password"
                />
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <div class="desktop-s-logo-none-copy">
        <div class="Tjommiboy-2024">Tjommiboy @ 2024. All rights reserved.</div>
        <div class="social-icons">
          <a
            href="https://www.linkedin.com/your-linkedin-profile"
            target="_blank"
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="https://twitter.com/your-twitter-profile" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com/your-instagram-profile"
            target="_blank"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://github.com/your-github-profile" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
