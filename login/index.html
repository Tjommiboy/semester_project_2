<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../dist/css/index.css" />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../src/js/app.js"></script>
    <title>Gimmi Login</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <div href="../index.html" class="title-parent">
              <a href="../index.html">
                <b class="title">Gimmi</b>
                <div class="subtitle">
                  <span>Bid </span>
                  <span class="n">N</span>
                  <span>Â´Sell</span>
                </div>
              </a>
            </div>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <button
                    id="loginButton"
                    type="button"
                    class="btn btn-primary me-2"
                  >
                    Login
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    id="registerButton"
                    type="button"
                    class="btn btn-primary"
                  >
                    Register
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div>
        <div class="container col-md-6 col-l-6">
          <div class="right-column">
            <div class="section-text">
              <div class="top">
                <b class="secondary-headline">Log In</b>
              </div>
            </div>
            <div class="form-2-fields-checkbox-b">
              <div class="text-field">
                <div class="label-and-field">
                  <div class="label">Email Address</div>
                  <div class="field">
                    <div class="text">Placeholder</div>
                  </div>
                </div>
              </div>
              <div class="text-field1">
                <div class="label-and-field">
                  <div class="label">Password</div>
                  <div class="field1">
                    <div class="text">Placeholder</div>
                    <img
                      class="icon-jam-icons-outline-l"
                      alt=""
                      src="icon / jam-icons / outline & logos / eye.svg"
                    />
                  </div>
                </div>
                <div class="description">
                  It must be a combination of minimum 8 letters, numbers, and
                  symbols.
                </div>
              </div>
              <div class="group">
                <div class="controls-with-label">
                  <div class="controls">
                    <div class="union-wrapper">
                      <img class="union-icon" alt="" src="Union.svg" />
                    </div>
                  </div>
                  <div class="label-name">Remember me</div>
                </div>
                <div class="forgot-password">Forgot Password?</div>
              </div>
              <div class="button" id="buttonContainer">
                <div class="text-container">
                  <div class="button-text">Log In</div>
                </div>
              </div>
            </div>
            <div class="sep"></div>
            <div class="no-account-yet" id="noAccountYet">
              No account yet? Sign Up
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="desktop-s-logo-none-copy">
        <div class="companyname-202x">
          CompanyName @ 202X. All rights reserved.
        </div>
        <div class="social-icons">
          <img
            class="icon-jam-icons-outline-l"
            alt=""
            src="icon / jam-icons / outline & logos / youtube.svg"
          />
          <img
            class="icon-jam-icons-outline-l"
            alt=""
            src="icon / jam-icons / outline & logos / facebook.svg"
          />
          <img
            class="icon-jam-icons-outline-l"
            alt=""
            src="icon / jam-icons / outline & logos / twitter.svg"
          />
          <img
            class="icon-jam-icons-outline-l"
            alt=""
            src="icon / jam-icons / outline & logos / instagram.svg"
          />
          <img
            class="icon-jam-icons-outline-l"
            alt=""
            src="icon / jam-icons / outline & logos / linkedin.svg"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
