<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../dist/css/index.css" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../src/js/app.js"></script>
    <title>Gimmi Bid N´Sell</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid parent-container">
            <div href="../index.html" class="title-parent">
              <a href="../index.html">
                <h1 class="title">Gimmi</h1>
                <div class="subtitle">
                  <span class="subtitle">Bid </span>
                  <span class="n">N</span>
                  <span class="subtitle">´Sell</span>
                </div>
              </a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a
                    href="../login/index.html"
                    id="loginButton"
                    type="button"
                    class="btn btn-primary me-2 mb-1"
                  >
                    Login
                  </a>
                </li>

                <li class="nav-item">
                  <a
                    href="../profile/index.html"
                    id="profileButton"
                    type="button"
                    class="btn btn-primary"
                  >
                    Profile
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container container col-md-6 col-lg-6">
        <div id="spinner" class="spinner" style="display: none"></div>
        <section class="container">
          <form id="registerForm">
            <h2 class="secondary-headline">Register</h2>
            <div id="message"></div>
            <fieldset>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  aria-describedby="nameHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  aria-describedby="emailHelp"
                  pattern="^[^@]+@(stud\.|)(noroff\.no)$"
                  title="Please provide a noroff.no or stud.noroff.no email address"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                  minlength="8"
                />
              </div>
              <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea
                  class="form-control"
                  id="bio"
                  name="bio"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="avatarUrl" class="form-label">Avatar URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="avatarUrl"
                  name="avatarUrl"
                  aria-describedby="avatarUrlHelp"
                />
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <div class="desktop-s-logo-none-copy">
        <div class="Tjommiboy-2024">Tjommiboy @ 2024. All rights reserved.</div>
        <div class="social-icons">
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-github"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
