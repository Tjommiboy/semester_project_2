<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/index.css" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/js/app.js"></script>
    <title>Gimmi Bid N´Sell</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <div href="./index.html" class="title-parent">
              <a href="./index.html">
                <b class="title">Gimmi</b>
                <div class="subtitle">
                  <span>Bid </span>
                  <span class="n">N</span>
                  <span>´Sell</span>
                </div>
              </a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <button
                    id="loginButton"
                    type="button"
                    class="btn btn-primary me-2"
                  >
                    Login
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    id="registerButton"
                    type="button"
                    class="btn btn-primary"
                  >
                    Register
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="desktop-s-logo-none-copy">
        <div class="companyname-202x">
          Tjommiboy @ 2024. All rights reserved.
        </div>
        <div class="social-icons">
          <img
            class="icon-jam-icons-outline-l"

            src="icon / jam-icons / outline & logos / youtube.svg"
          />
          <img
            class="icon-jam-icons-outline-l"
            alt=""
            src="icon / jam-icons / outline & logos / facebook.svg"
          />
          <img
            class="icon-jam-icons-outline-l"
            alt=""
            src="icon / jam-icons / outline & logos / twitter.svg"
          />
          <img
            class="icon-jam-icons-outline-l"
            alt=""
            src="icon / jam-icons / outline & logos / instagram.svg"
          />
          <img
            class="icon-jam-icons-outline-l"
            alt=""
            src="icon / jam-icons / outline & logos / linkedin.svg"
